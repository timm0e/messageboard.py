        <a class="navbar-link">{{ user.username }}</a>

    <div class="navbar-dropdown">
        <a href="/logout" class="navbar-item">Logout</a>

    </div>
{% else %}
    <a href="/login" class="navbar-item">Login</a>
{% endif %}
